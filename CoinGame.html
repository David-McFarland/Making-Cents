<!DOCTYPE HTML>
<html>
	<meta charset = "UTF-8"/>
	<title>Making Cents</title>
	<script src = "phaser.js"></script>
	
	<script src = "Setup.js"></script>
	<script src = "Preloader.js"></script>
	<script src = "MainMenu.js"></script>
	<script src = "FindingCost.js"></script>
	<script src = "Making Cents.js"></script>
	<script src = "Transition1.js"></script>
	<script src = "Transition2.js"></script>
	<script src = "Instruction.js"></script>
	
	
	<body>
	<script type = "text/javascript">
		window.onload = function(){
			
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '');
			
			game.state.add('Setup', Game.Setup)
			game.state.add('Preloader', Game.Preloader);
			game.state.add('MainMenu', Game.MainMenu);
			game.state.add('FindingCost', Game.FindingCost);
			game.state.add('Making_Cents', Game.Making_Cents);
			game.state.add('Transition1', Game.Transition1);
			game.state.add('Transition2', Game.Transition2);
			game.state.add('Instruction', Game.Instruction);
			
			game.state.start('Setup');
			
		};
		
	</script>
	
	</body>
	
	
</html>
